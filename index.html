<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

    <!-- Header Section -->
    <header>
      <img src="./resources/images/logo.png" alt="Company Logo">
      <h2>Secret Agent Supply Inc</h2>
    </header>

    <!-- jumbotron Section -->
    <section class="jumbotron">
      <div class="title">
        <h2>new arrival</h2>
        <h1>sport bikes and motorcycles</h1>
      </div>
    </section>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- conteiner Section with display items -->
    <section class="conteiner">
      <div class="item">
        <img src="./resources/images/pen.png" alt="A nice black pen">
        <p>Exploding Pen</p>
      </div>
      <div class="item">
        <img src="./resources/images/watch.png" alt="A silver analog watch">
        <p>Cellular Watch</p>
      </div>
      <div class="item">
        <img src="./resources/images/glasses.png" alt="squared shape sunglasses">
        <p>Thermal Glasses</p>
      </div>
    </section>

    <!-- Information section -->
    <section class="info">
      <div class="location">
        <div class="black">
          <p>Location</p>
        </div>
        <div class="white">
          <p>-47.346436, 84.32354</p>
        </div>
      </div>
      <div class="hours">
        <div class="black">
          <p>Hours</p>
        </div>
        <div class="white">
          <p>0800 - 1800</p>
        </div>
      </div>
    </section>

    <!-- footer section -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
